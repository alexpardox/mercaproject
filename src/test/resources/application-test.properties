# Configuración para entorno de testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA para tests - IMPORTANTE: Anular configuración de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración H2 Console (para debugging si es necesario)
spring.h2.console.enabled=true

# Configuración de logging para tests
logging.level.org.springframework.security=DEBUG
logging.level.com.merca.merca=DEBUG

# Deshabilitar inicialización de datos en tests
app.data.init.enabled=false

# Context path para tests
server.servlet.context-path=/mercadia
